<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Por favor completa los siguientes datos</h1>
    <form action="">
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" name="Nombre" id="" placeholder="Escribe tu nombre">
        </div>
        <div>
            <label for="apellido">Apellido</label>
            <input type="text" name="Apellido" id="" placeholder="Escribe tu apellido">
        </div>
        <div>
            <label for="telefono">Teléfono</label>
            <input type="text" name="Telefono" id="" placeholder="Ingresa tu número de celular">
        </div>
        <div>
            <label for="email">Dirección de correo electrónico</label>
            <input type="email" name="email" id="" placeholder="Ingresa tu email">
        </div>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
